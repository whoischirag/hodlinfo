<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hodlinfo Clone</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript">
      var apiUrl = "/api/crypto";
      fetch(apiUrl)
        .then((response) => {
          return response.json();
        })
        .then((data) => {
console.log(data.length)
let temp = ""; // Initialize an empty string to accumulate HTML
data.forEach((crypto, index) => {
    temp += "<tr>";
    temp += "<th scope=row>" + (index + 1) + "</th>"; // Displaying 1-based index
    temp += "<td >" + crypto.name + "</td>";
    temp += "<td>" + crypto.last + "</td>";
    // Calculate buy/sell ratio (assuming both are non-zero numbers)
    temp += "<td>" + (crypto.buy +" / "+ crypto.sell)+ "</td>"; // Example: Fixed to 2 decimal places
    temp += "<td>" + crypto.volume + "</td>";
    temp += "<td>" + crypto.base_unit + "</td>";
    temp += "</tr>";
});

// Set the innerHTML of the element with id="data"
document.getElementById("data").innerHTML = temp;


          console.log(data);
        })
        .catch((err) => {
          // Do something for an error here
        });
    </script>
  </head>
