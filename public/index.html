<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hodlinfo Clone</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Flexbox styling to place items in column */
    .hero {
      display: flex;
      flex-direction: column; /* Stack items vertically */
      align-items: center; /* Center items horizontally */
      text-align: center; /* Align text center within container */
    }

    .cta-button {
      margin-top: 20px; /* Adjust margin as needed */
      padding: 10px 20px; /* Adjust padding as needed */
      background-color: #5dc7c2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: inline-block; /* Ensure button behaves as a block element */
    }

    .cta-button:hover {
      background-color: #4aa59e;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="brand">
        <h2>HODLINFO</h2>
      </div>
      <nav>
        <ul class="centered">
          <li>
            <select id="dropdown1" class="dropdown">
              <option value="#">INR</option>
              <option value="#">USD</option>
              <option value="#">YEN</option>
              <option value="#">EUR</option>
            </select>
          </li>
          <li>
            <select id="dropdown2" class="dropdown">
              <option value="#">BTC</option>
              <option value="#">ETH</option>
              <option value="#">DOGDE</option>
              <option value="#">DDY</option>
            </select>
          </li>
          <li>
            <select id="dropdown3" class="dropdown">
              <option value="#">Buy BTC</option>
            </select>
          </li>
        </ul>
        <ul class="right">
          <li>
            <button id="telebutton">Connect Telegram</button>
          </li>
          <li>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  
  <section class="hero">
    <div class="container">
      <h1>Your Source for Crypto Prices and News</h1>
    </div>
    <div class="container">
      <a href="crypto.html" class="cta-button">Get Started</a>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-content">
        <ul>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Use</a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
